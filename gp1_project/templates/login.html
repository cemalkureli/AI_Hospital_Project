{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}

<link rel="stylesheet" type="text/css" href="/static/css/login.css">

  <div class="wrapper">
    <div class="logo">
      <img src="{% static 'login2.gif' %}" alt="">
    </div>
    <div class="text-center mt-4 name">
      AI HOSPITAL Kullanıcı Girişi
    </div>
    <form class="p-3 mt-3" method="post" action="" style= "text-align: center;">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn mt-3" type="submit">Giriş Yap</button>
    </form>
    <div class="text-center fs-6">
        Hesaba mı ihtiyacınız var? <a class="ml-2" href="{% url 'user:register' %}">Kayıt Ol</a>
    </div>
  </div>


  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"> </script>
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
  <script src= "https://use.fontawesome.com/releases/v5.7.2/css/all.css"> </script>

{% endblock body %}
