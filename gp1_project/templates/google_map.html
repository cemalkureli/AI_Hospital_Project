<div class="col-md-6">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <div style="overflow:hidden;height:500px;width:600px;">
        <div id="gmap_canvas" style="height:500px;width:600px;">
        </div>
            <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
            <a class="google-map-code" href="http://www.trivoo.net" id="get-map-data">trivoo</a>
    </div>
    <script type="text/javascript"> function init_map(){
        var myOptions = {
        zoom:15,center: new google.maps.LatLng(38.677562770984686, 27.30268340804736),
        mapTypeId: google.maps.MapTypeId.ROADMAP};
        map = new google.maps.Map(document.getElementById("gmap_canvas"), 
        myOptions);
        infowindow = new google.maps.InfoWindow();
        google.maps.event.addListener("click", function(){infowindow.open(map);});
        infowindow.open(map);}
        google.maps.event.addDomListener(window, 'load', init_map);</script>
</div>
